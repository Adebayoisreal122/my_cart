<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <center>
        <div class="border border-success rounded rounded-4 w-50 mt-5 p-4 border-2">
            <h1>Isrealight Cart</h1>
            <div class="" id="showErro"></div>
            <input class="form-control  my-3 w-50 bg bg-info" type="text" placeholder="enter your item" id="items">
            <button class="bg bg-secondary my-3 w-50 form-control " onclick="add()"> Add to Cart</button>
            <div id="disp"></div>
            <div class=" actions col-md-12">
                <button class="m-1 bg p-2 bg-primary rounded rounded-3 " style="border: none;" onclick="addstart()">Add to start</button>
                <button class="m-1 bg p-2 bg-primary rounded rounded-3 " style="border: none;" onclick="deletelast()">Delete last</button>
                <button class="m-1 bg p-2 bg-primary rounded rounded-3 " style="border: none;" onclick="deletefirst()">Delete first</button>
                <button class="m-1 bg p-2 bg-primary rounded rounded-3 " style="border: none;" onclick="deleteany()">Delete any</button>
                <button class="m-1 bg p-2 bg-primary rounded rounded-3 " style="border: none;" onclick="editany()">Edit any</button>
                <button class="m-1 bg p-2 bg-primary rounded rounded-3 " style="border: none;" onclick="deleteall()">Delete all</button>
            </div>
            
        </div>
    </center>



    <script>
        let allItems = []

        function add() {
            let item = document.getElementById("items").value
            disp.innerHTML = ""
            for(i=0; i<allItems.length; i++){
                disp.innerHTML += `<p> ${i + 1}. ${allItems[i]}</p>`
            }
            if (item !== ""){
                allItems.push(item)
                items.value = ""
                showErro.innerHTML = ""
                disp.innerHTML += `<p> ${i +1}. ${item}</p>`
            }else {
                showErro.innerHTML = "please fill in your items"
            }
        } function addstart(){
            allItems.unshift(items.value)
            displayed()
            items.value=""
        }
        function deletelast(){
            allItems.pop()
            displayed()
        }
        function deletefirst(){
            allItems.shift()
            displayed()
        }
        function deleteany(){
            disp.innerHTML = ""
            let userInput = Number(prompt("enter the number you want to delete"))
            let confirmation = confirm("Are you sure you want to delete")
            if (confirmation==true){
                if (allItems.length > 0){
                    allItems.splice(userInput -1,1)
                }
            }
            displayed()
        }
        function editany(){
            disp.innerHTML=""
            let userInput = Number(prompt("enter the number you want to delete"))
            let confirmation = confirm("Are you sure you want to edit")
            let userEdit = prompt("what did you want to edit")
            if (confirmation==true){
                    allItems.splice(userInput -1, 1, userEdit)
                }
                displayed()
        }
        function deleteall(){
            allItems.splice(0, allItems.length)
            displayed()
        }
        function displayed(){
        disp.innerHTML = ""
        for(i=0; i<allItems.length; i++){
                disp.innerHTML += `<p> ${i + 1}. ${allItems[i]}</p>`
            }
    }
    </script>
</body>
</html>
